<div class="controls">
    <label>Filter:</label>

    <button class="filter" data-filter="all">All</button>
    <button class="filter" data-filter=".category-1,.category-2">Category 1</button>
    <button class="filter" data-filter=".category-2">Category 2</button>

    <label>Sort:</label>

    <button class="sort" data-sort="myorder:asc">Asc</button>
    <button class="sort" data-sort="myorder:desc">Desc</button>
</div>
<div id="Container" class="container">
    <div class="mix category-1" data-myorder="1">
        <div class="nailthumb-container square-thumb">
        <img src="assets/img/sesiones/ff9/1.png">
            </div>
    </div>
    <div class="mix category-1" data-myorder="2">
        <div class="nailthumb-container square-thumb">
            <img src="assets/img/sesiones/ff9/2.png">
        </div>
    </div>
    <div class="mix category-1" data-myorder="3">
        <div class="nailthumb-container square-thumb">
            <img src="assets/img/sesiones/ff9/3.png"></div>
    </div>
    <div class="mix category-2" data-myorder="4">
        <div class="nailthumb-container square-thumb">
            <img src="assets/img/sesiones/ff9/4.png"></div>
    </div>
    <div class="mix category-1" data-myorder="5">
        <div class="nailthumb-container square-thumb">
            <img src="assets/img/sesiones/ff9/51.png"></div>
    </div>
    <div class="mix category-1" data-myorder="6"></div>
    <div class="mix category-2" data-myorder="7"></div>
    <div class="mix category-2" data-myorder="8"></div>

    <div class="gap"></div>
    <div class="gap"></div>
</div>
<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">I'm a modal!</h3>
    </div>
    <div class="modal-body">
        <ul>
            <li ng-repeat="item in items">
                <a href="#" ng-click="$event.preventDefault(); selected.item = item">{{ item }}</a>
            </li>
        </ul>
        Selected: <b>{{ selected.item }}</b>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>
